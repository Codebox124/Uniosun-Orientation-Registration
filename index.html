<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/548cd5a76e.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/Uniosun-Orientation-Registration/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/Uniosun-Orientation-Registration/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/Uniosun-Orientation-Registration/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/Uniosun-Orientation-Registration/favicon_io/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Orientation Registration</title>
</head>
<body>
  <!-- form  container-->
  <div class="container">
    <div class="header">
      <h3>100 Level Orientation Programme</h3>
    </div>
    <!-- form -->
    <form action="" id="form" class="form">
      <!-- input container -->
      <div class="form-control">
        <label> Full Name <span class="important">*</span></label>
        <input type="text" placeholder="John Doe" id="name" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <label>Jamb Reg No <span class="important">*</span></label>
        <input type="text" placeholder="e.g 202251523454AF" id="reg-number" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
          <label>Department <span class="important">*</span></label>
        <select  name="" id="departments">
         
          <option value="Information Technology">Information Technology</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Information System">Information System</option>
          <option value="Cyber Security">Cyber-Security</option>
          <option value="Software Engineering">Software Engineering</option>
        </select>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      
    <div class="radio-control gender">
      <label>Gender <span class="important">*</span></label>
      <input type="radio" name="gender" id="male" value=""><span class="radio-label">Male</span>   
      <input type="radio" name="gender" id="female" value=""><span class="radio-label">Female</span>
    </div>
        <div class="form-control">
        <label>Phone Number <span class="important">*</span></label>
        <input type="text" placeholder="e.g 07083673658" id="phone-number" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Email <span class="important">*</span></label>
        <input type="text" placeholder="example@email.com" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
<div class="radio-control skill">
  <label>Any skill ? <span class="important">*</span></label>
  <input type="radio" name="skills" id="yes"><span class="radio-label">Yes</span>
  <input type="radio" name="skills" id="no"><span class="radio-label">No</span>
</div>
<div class="form-control">
  <label>If Yes,specify your skill</label>
  <textarea name="" id="name-skill"></textarea>
</div>
<!-- button -->
      <button>Register</button>
    </form>
    <!-- link to js, edit the src path if form isn't working -->
<script src="/Uniosun-Orientation-Registration/script.js"></script>
</body>
</html>
